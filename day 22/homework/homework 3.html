<!-- კომენტარის სახით ახსენით ატრიბუტის მნიშვნელობა და დანიშნულება. ჩამოწერეთ ყველა ატრიბუტი,
 რომელიც აქამდე ვისწავლეთ და ამასთანავე მიუთითეთ რომელ თეგთან ვიყენებთ თითოეულს. -->

<!-- ატრიბუტი	გამოიყენება თეგთან	დანიშნულება
href	<a>, <link>	მიუთითებს ბმულის მისამართს (URL)
target	<a>, <form>	განსაზღვრავს როგორ ან სად გაიხსნება ბმული ან ფორმის პასუხი (მაგ. ახალ ჩანართში)
src	<img>, <script>, <video>, <audio>, <iframe>, <source>	მიუთითებს ფაილის მისამართს(მაგ. სურათი, ვიდეო, სკრიპტი)
alt	<img>	აღწერს სურათს ტექსტით, როცა სურათი ვერ იტვირთება ან წაკითხვადია ბრმა მომხმარებლებისთვის
type	<input>, <button>, <script>, <source>	განსაზღვრავს ელემენტის ან ფაილის ტიპს
value	<input>, <option>, <button>	მიუთითებს ელემენტის მიმდინარე ან საწყის მნიშვნელობას
name	<input>, <form>, <select>, <textarea>	ასოცირდება ელემენტთან ფორმის გაგზავნის დროს (როგორც გასაგზავნი მონაცემის სახელი)
id	თითქმის ყველა თეგი	ელემენტის უნიკალური იდენტიფიკატორი (საჭიროა CSS-სა და JavaScript-ში)
class	თითქმის ყველა თეგი	კლასის სახელი, ელემენტების დაჯგუფება სტილიზაციისთვის ან სკრიპტებისთვის
charset	<meta>	განსაზღვრავს გვერდის ტექსტის კოდირებას (მაგ. UTF-8)
title	თითქმის ყველა თეგი	აჩვენებს დამატებით ტექსტს (tooltip), როცა მაუსს გადაუსვამ ელემენტს
controls	<audio>, <video>	აჩვენებს მულტიმედიის პლეერის ღილაკებს (დაკვრა, დაპაუზება და სხვ.) -->
