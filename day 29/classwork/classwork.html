<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- 1) შექმენით სარეგისტრაციო ფორმა, სადაც მომხმარებელს მოთხოვთ იმეილს, სახელს და გვარს, პაროლს, გენდერს, დაბადების თარიღს და პროფილის ფოტოს, გამოიყენეთ შესაბამისი input ტიპები, თავისი სახელებით და მნიშვნელობებით, აგრეთვე დაუმატეთ ფორმას, reset და submit ღილაკები -->
         <form>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="name" name="name" placeholder="Enter your name" required>
            <input type="lastname" name="lastname" placeholder="Enter your last name" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender1">Female</label>
            <input type="radio" id="gender1" name="gender" value="Female">
            <input type="date">
            <input type="file">
            <input type="submit">
            <input type="reset">
         </form>
    </main>
</body>
</html>
