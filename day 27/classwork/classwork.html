<!-- შექმენით ფორმა სადაც მომხმარებელი შემოიტანს სახლეს,Email - ს და file-ს თითოეულ input ს
  უნდა ქონდეს თავისი სახელი და უნდა გაუწეროთ required(მომხმარებელმა აუცილებლად უნდა შემოიტანოს
   ინფორმაცია) და საბოლოოდ უნდა გქონდეთ ღილაკი
  submit რომელზე დაკლიკებისაც უნდა გასუფთავდეს ფორმა -->

  <!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მომხმარებლის ფორმა</title>
</head>
<body>

  <form id="userForm">
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="file">ფაილი:</label>
    <input type="file" id="file" name="file" required><br><br>

    <button type="submit">Submit</button>
  </form>



</body>
</html>
