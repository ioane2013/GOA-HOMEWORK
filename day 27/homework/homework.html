<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- 2) შექმენით Multi Page Website - ი რომელიც იქნება Facebook - ის მსგავსი, პირველი გვერდი - (Registration Page) უნდა გქონდეთ რეგისტრაციის, სადაც მომხმარებელმა უნდა შემოიტანოს თავისი ინფორმაცია როგორიცაა (Name,Lastname,Email) ეს ინფორმაცია აუცილებლია იყოს შემოტანილი ამის გასაკეთებლად უნდა გამოიყენოთ required, უნდა გქონდეთ <a>Go To The Next Page</a> tag - ი რომელზე დაჭერისას მომხმარებელი უნდა გადავიდეს შემდეგ გვერდზე, მეორე გვერდი (About Facebook) უნდა იყოს Facebook - ის შესახებ თქვენი დავალებაა, რომ მოიძიოთ ინფორმაცია Facebook - ის შესახებ. გამოიყენეთ heading - ები <h1></h1>,<h2></h2> (h1 - h6), გაალამაზეთ Multi Page Website ფოტოებით 

3) კომენტარებით ახსენით თუ რა არის placeholder,type,name და რა დროს ვიყენებთ მათ, ასევე ახსენით თუ რა არის label - ი,input - ი და რა უნდა გავაკეთოთ იმისთვის, რომ ისინი ერთმანეთთან დავაკავშიროთ, შეიძლება თუ არა Id ატრიბუტის ბევრჯერ გამოყენება? ახსენით თუ რატომ უწოდებენ Id ატრიბუტს უნიკალურს-->
    <main>
        <form>
            <input type="name" name="name" placeholder="Enter Your name" required>
            <br>
            <br>
            <input type="lastName" name="lastName" placeholder="Enter your Last name" required>
            <br>
            <br>
            <input type="email" name="email" placeholder="Enter your email" required>
            <br>
            <br>
            <input type="submit">
        </form>
        <br>
        <nav>
            <a href="index1.html">Go To The Next Page</a>
        </nav>
    </main>
</body>
</html>
